<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Toggle Number
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
            [ngClass]="{ oddColor: odd % 2 != 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 != 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
          <!-- <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ oddColor: even % 2 != 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 != 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ even }}
            </li>
          </div> -->

          <!--Structural Directive-->
          <!-- <ng-template [ngIf]="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ oddColor: even % 2 != 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 != 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ even }}
            </li>
          </ng-template> -->

          <!--Create Structural Directive-->
          <div *appUnless="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ oddColor: even % 2 != 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 != 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ even }}
            </li>
          </div>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <br />
      <p [appBetterHighlight]="'green'" [defaultColor]="'yellow'">
        Style me with better directive
      </p>
      <!--ngSwitch Directive -->
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">5</div>
        <div *ngSwitchCase="10">10</div>
        <div *ngSwitchCase="100">100</div>
        <div *ngSwitchDefault>Default</div>
      </div>
    </div>
  </div>
</div>
